<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Play.Chill.Listen</title>

</head>
<body>
  <nav>
    <ul>
        <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>

        <li>About</li>
    </ul>

  <div class="container">
    <div class="songList">
    <h1>Best Of Saishree's</h1>
    <div class="songItemContainer">
    
    <div class="songItem">
      <img src="covers/1.jpg" alt="1">
      <span class="songName">Let Me Love You</span>
      <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle" aria-hidden="true"></i>
        </span></span>
      </div>

      <div class="songItem">
        <img src="covers/2.jpg" alt="1">
        <span class="songName">Shining Inside Out</span>
        <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle" aria-hidden="true"></i>
          </span></span>
        </div>

        <div class="songItem">
          <img src="covers/3.jpg" alt="1">
          <span class="songName">You Beautiful!</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle" aria-hidden="true"></i>
            </span></span>
          </div>

          <div class="songItem">
            <img src="covers/4.jpg" alt="1">
            <span class="songName">Grow And Glow</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle" aria-hidden="true"></i>
              </span></span>
            </div>
  
</div>
</div>
    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range " id="myProgressBar" min="0"  value="0" max="100">
    <div class="icons">
        <i class=" fa-2x fa-solid fa-backward"></i>
        <i class=" fa-2x fa-solid fa-circle-play" id="masterPlay"></i>
        <i class=" fa-2x fa-solid fa-forward"></i>
    </div>
    <div class="songInfo">
      <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Let Me Love You</span>
  </div> 
</div>
